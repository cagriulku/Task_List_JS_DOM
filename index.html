<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7991914d8c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Task List</title>
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="row">
                <div class="column col s12">
                    <div class="card">
                        <div class="card-content">
                            <h2 class="task-heading">Task List</h2>
                            <form class="task-form">
                                <input type="text" name="task" class="new-task-input" placeholder="New Task">
                                <label for="task"></label>
                                <button type="submit" value="Add Task" class="btn add-btn">Add Task</button>
                            </form>
                        </div>
                        <div class="card-action">
                            <h2 class="task-heading-one">Tasks</h2>
                            <input class="filter-task-input" name="filter" type="text" placeholder="Filter Tasks">
                            <label for="filter"></label>
                            <ul class="added-tasks"></ul>

                            <button class="btn btn-color-one clear-btn">Clear Tasks</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
